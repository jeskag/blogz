{% extends "base.html" %}

{% block content %}

    <h1>Blogz Signup</h1>

        <form action="/signup" method="POST">
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input name="username" type="username" value="{{ username }}"></td>
            </tr>
                <span class="error">{{ username_error}}</span>
                <span class="error">{{ user_exists_error }}</span>
            <br>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input name="password" type="password"></td>
            </tr>
                <span class="error">{{ password_error}}</span>
            <br>
            <tr>
                <td><label for="verify_password">Verify Password:</label></td>
                <td><input name="verify_password" type="password"></td>
            </tr>
                <span class="error">{{ verify_password_error }}</span>
        </table>
            <input type="submit" value="Signup">
        </form>

{% endblock %}
