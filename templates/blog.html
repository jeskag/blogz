{% extends "base.html" %}

{% block content %}

    <h1>Blog Userz</h1>

        {% for blog in blogs %}
        <h2><a href="/blog?id={{blog.id}}">{{ blog.title }}</a></h2>
        <h4><p>{{ blog.body }}</p></h4>
        <h5><p>written by <a href="/blog?user={{ blog.owner_id }}">{{ blog.owner.username }}</a></p></h5>
        {% endfor %}

{% endblock %}
